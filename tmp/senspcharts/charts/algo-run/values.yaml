# Default values for algo-run.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

parentchartrel: ""
sconecasaddr: ""
sconelasaddr: ""
pipelineid: "xx"
inputdsname: ""
outputdsname: "xx"

algoinit:
  repository: sensoriant.azurecr.io/dev/minlin
  pullPolicy: Always
  tag: "latest"
  env:
    SENSPMGR_PORT: 9103
  serviceEnv: {}
  parentEnv:
    SENSPMGR_HOST: "ctrl-pmgr"

algo:
  repository: sensoriant.azurecr.io/unknown
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "unknown"
  env:
    SCONE_MODE: hw
    SCONE_HASH: 1
    SCONE_HEAP: 4G
    SCONE_SYSLIBS: 1
    SCONE_LOG: 0
    SCONE_FORK: 1
    SCONE_ALLOW_DLOPEN: 2
    CAS_MRENCLAVE: "fd7efd68adeb23b5e60bca27f6fb3aec98d7fe1f4dee8fc5cf9e797299e30b02"
    SCONE_FORK_OS: 1
    SCONE_IGNORE_SIGHUP: 1
    SENSPMGR_PORT: 9103
    SENSLLS_PORT: 9102
    ALGORITHM_ENTRYPOINT: secure_main.py
  serviceEnv: {}
  parentEnv:
    SENSPMGR_HOST: "ctrl-pmgr"
    SENSLLS_HOST: "ssp-lls"

gcspull:
  enabled: true
  repository: sensoriant.azurecr.io/nference/sensgcspull
  pullPolicy: IfNotPresent
  tag: "VERSION_1_1_2"
  env:
    GCS_BUCKET_NAME: sensoriant-dev-storage
    GCS_OUTPUT_PATH: /opt/sensoriant/gcs/pull/filesFromBucket
    GCS_OBJECT_PREFIX: devDataset/
    GOOGLE_APPLICATION_CREDENTIALS: /opt/sensoriant/gcs/pull/credentials/Sensoriant-gcs-data-bucket-ServiceAcct.json
    GOBIN: ""
    MODE: ""
    SENSPMGR_PORT: 9103
    SENSLLS_PORT: 9102
  serviceEnv: {}
  parentEnv:
    SENSPMGR_HOST: "ctrl-pmgr"
    SENSLLS_HOST: "ssp-lls"

gcspush:
  enabled: true
  repository: sensoriant.azurecr.io/nference/sensgcspush
  pullPolicy: IfNotPresent
  tag: "VERSION_1_1_2"
  env:
    GCS_BUCKET_NAME: sensoriant-dev-storage
    GCS_INPUT_PATH: /opt/sensoriant/gcs/push/filesToBucket
    GCS_OBJECT_PREFIX: devDataset/
    GOOGLE_APPLICATION_CREDENTIALS: /opt/sensoriant/gcs/push/credentials/Sensoriant-gcs-data-bucket-ServiceAcct.json
    GOBIN: ""
    MODE: ""
    SENSPMGR_PORT: 9103
    SENSLLS_PORT: 9102
  serviceEnv: {}
  parentEnv:
    SENSPMGR_HOST: "ctrl-pmgr"
    SENSLLS_HOST: "ssp-lls"

imagePullSecrets: 
- name: sens-reg-cred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
