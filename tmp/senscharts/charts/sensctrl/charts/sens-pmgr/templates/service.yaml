{{- if .Values.svcenabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sens-pmgr.fullname" . }}
  labels:
    {{- include "sens-pmgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
    - port: 22
      targetPort: 22
      protocol: TCP
      name: ssh
  selector:
    {{- include "sens-pmgr.selectorLabels" . | nindent 4 }}
{{- end }}
