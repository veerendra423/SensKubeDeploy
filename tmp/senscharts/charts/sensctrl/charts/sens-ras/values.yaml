# Default values for sens-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
sboxname: "unknown"
image:
  repository: sensoriant.azurecr.io/nference/ras-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "VERSION_1_1_2"
  containerPort: 5010
  env: 
     MYSQL_ROOT_PASSWORD: "Sensoriant2021WantsIn!!"
     MYSQL_DATABASE: "Sensoriant"
     MYSQL_USER: "sensoriant"
     MYSQL_PASSWORD: "SensoriantUser2021WantsIn!!"
     SENSORIANT_SPIRE_TRUST_DOMAIN: "secure-cloud-dev.sensoriant.com"
     SENSORIANT_SPIRE_SERVER_PORT: "5010"
     SENSORIANT_SPIRE_SERVER_PLATFORM_MEASUREMENT_WHITELIST: '[]'
     RELEASE_TAG: "VERSION_1_1_2"
     GCS_BUCKET_NAME: "sensoriant-dev-storage"
     SENSCLI_DREG: "nferalgos.azurecr.io"
     LOG_LEVEL: "INFO"
     MARIADB_DOCKER_PORT: "3306"
  serviceEnv: 
     MARIADB_HOST: "ctrl-mdb"

imagePullSecrets:
- name: sens-reg-cred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

svcenabled: true
service:
  type: ClusterIP
  port: 5010
  targetPort: 5010

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { sensmode: controller }

tolerations: []

affinity: {}

livenessProbe: {}

readinessProbe: {}

## Container images within the pod
checkmdb:
  dbname: "ctrl-mdb"
  dbport: "3306"

checkcas:
  name: "ctrl-cas"
  port: "8081"
