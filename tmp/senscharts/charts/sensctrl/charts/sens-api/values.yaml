# Default values for sens-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#server:
#  repository: sensoriant.azurecr.io/nference/secure-cloud-api
#  pullPolicy: Always
#  # Overrides the image tag whose default is the chart appVersion.
#  tag: ""

imagePullSecrets:
- name: sens-reg-cred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

svcenabled: true
service:
  type: ClusterIP
  port: 80
  targetPort: 5004

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "500"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "500"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "500"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { sensmode: controller }

tolerations: []

affinity: {}

livenessProbe: {}

readinessProbe: {}

## Container images within the pod
checkmdb:
  repository: sensoriant.azurecr.io/dev/minlin
  tag: "latest"
  pullPolicy: Always
  dbname: "ctrl-mdb"
  dbport: "3306"

apiserver:
  repository: sensoriant.azurecr.io/nference/secure-cloud-api
  #repository: sensoriant.azurecr.io/secure-cloud-api
  pullPolicy: Always
  containerPort: 5014
  # Overrides the image tag whose default is the chart appVersion.
  tag: "VERSION_1_1_2"
  #tag: "VERSION_1_2_0-goutham"
  #tag: "pramod"
  env: 
    SECURE_CLOUD_API_TAG: "VERSION_1_1_2"
    SECURE_CLOUD_API_DOCKER_PORT: "5014"
    SECURE_CLOUD_API_SERVER_PORT: "5014"
    SECURE_CLOUD_API_USE_IPFS: "false"
    SECURE_CLOUD_API_GOOGLE_APPLICATION_CREDENTIALS: "credentials/Sensoriant-gcs-data-bucket-ServiceAcct.json"
    SECURE_CLOUD_API_GCS_BUCKET_NAME: "sensoriant-dev-storage"
    SECURE_CLOUD_API_SANDBOX_USERNAME: "sensuser"
    SECURE_CLOUD_API_SANDBOX_IDENTITY_FILE: "credentials/privatekey_sandbox.key"
    product_version: default
    RELEASE_TAG: "VERSION_1_1_2"
    MARIADB_SERVER_PORT: "3306"
    MYSQL_DATABASE: "Sensoriant"
    MYSQL_USER: "sensoriant"
    MYSQL_PASSWORD: "SensoriantUser2021WantsIn!!"
  serviceEnv:
    SECURE_CLOUD_API_SANDBOX_HOSTNAME: "ctrl-pmgr"
    MARIADB_HOST: "ctrl-mdb"

scli:
  enabled: true
  repository: sensoriant.azurecr.io/nference/scli
  pullPolicy: Always
  containerPort: 5006
  # Overrides the image tag whose default is the chart appVersion.
  tag: "VERSION_1_1_2"
  env: 
    GOOGLE_APPLICATION_CREDENTIALS: "/opt/creds/Sensoriant-gcs-data-bucket-ServiceAcct.json"
    SENSCLI_DREG: "sensoriant.azurecr.io"
    SENSCLI_DCRED: "bb3fd7f0-72e4-4d76-ace4-b17582cc1993:50b77c07-fc54-4c93-bd5b-e1d5aa5e26d1"
    SENSCLI_MNT: "/algo"
    SENSCLI_USE_REF: "true"
    SENSCLI_REF_ALGO_IMAGE: "sensoriant.azurecr.io/priv-comp/sensrefimage:11302020"
    SENSCLI_REF_ALGO_CREDS: "bb3fd7f0-72e4-4d76-ace4-b17582cc1993:50b77c07-fc54-4c93-bd5b-e1d5aa5e26d1"
  serviceEnv: {}
