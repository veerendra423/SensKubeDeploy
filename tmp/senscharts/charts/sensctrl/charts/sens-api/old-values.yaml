#          - MYSQL_PASSWORD

scli:
  enabled: false
  repository: sensoriant.azurecr.io/nference/secure-cloud-api
  pullPolicy: IfNotPresent
  containerPort: 5006
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
