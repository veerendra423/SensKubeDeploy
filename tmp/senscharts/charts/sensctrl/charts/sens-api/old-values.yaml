# Default values for sens-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

server:
  repository: sensoriant.azurecr.io/nference/secure-cloud-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

svcenabled: false
service:
  type: ClusterIP
  port: 5004

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

  #nodeSelector: {}
nodeSelector: { sensemode: controller }

tolerations: []

affinity: {}

livenessProbe: {}

readinessProbe: {}

## Container images within the pod
apiserver:
  repository: sensoriant.azurecr.io/nference/secure-cloud-api
  pullPolicy: IfNotPresent
  containerPort: 5004
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  env: 
    SECURE_CLOUD_API_TAG: "dev"
    SECURE_CLOUD_API_SERVER_IP: "REPLACE_WITH_CONTROLLER_IP"
    SECURE_CLOUD_API_SENSCLI_API_ENDPOINT: "http://localhost:5006/senscli_api/v1"
    SECURE_CLOUD_API_GOOGLE_APPLICATION_CREDENTIALS: "credentials/Sensoriant-gcs-data-bucket-ServiceAcct.json"
    SECURE_CLOUD_API_USE_IPFS: "false"
    SECURE_CLOUD_API_GCS_BUCKET_NAME: "sensoriant-dev-storage"
    SECURE_CLOUD_API_SANDBOX_HOSTNAME: "REPLACE_WITH_SANDBOX_NAME"
    SECURE_CLOUD_API_SANDBOX_USERNAME: "nference"
    SECURE_CLOUD_API_SANDBOX_IDENTITY_FILE: "credentials/privatekey_sandbox.key"

#    SECURE_CLOUD_API_DOCKER_API_ENDPOINT
#          - SECURE_CLOUD_API_SENSCLI_API_ENDPOINT
#          - SECURE_CLOUD_API_IPFS_API_ENDPOINT
#          - SECURE_CLOUD_API_DOCKER_PORT
